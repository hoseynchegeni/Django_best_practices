name: Django Best Practices Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup docker-compose
      run: docker-compose up -d
    - name: Run Tests
      run: docker exec backend sh -c "flake8 && python3 manage.py test"
